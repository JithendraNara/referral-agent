<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Agent</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">üéØ</div>
                    <span class="logo-text">Referral Agent</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <button class="nav-item active" data-view="jobs">
                        <span>üíº</span> Jobs
                        <span class="nav-item-badge" id="nav-jobs-count">0</span>
                    </button>
                    <button class="nav-item" data-view="targets">
                        <span>üéØ</span> Targets
                    </button>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Actions</div>
                    <button class="nav-item" onclick="runJobCheck()">
                        <span>üîç</span> Run Check
                    </button>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <h1 class="page-title">Job Dashboard</h1>
                    <div class="header-actions">
                        <div class="search-container">
                            <span class="search-icon">üîç</span>
                            <input type="text" class="search-input" id="search-input" placeholder="Search jobs... (‚åòK)">
                        </div>
                        <button class="btn btn-primary" onclick="runJobCheck()">
                            <span>‚Üª</span> Check Now
                        </button>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon blue">üéØ</div>
                        </div>
                        <div class="stat-value" id="stats-targets">0</div>
                        <div class="stat-label">Active Targets</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon green">üíº</div>
                        </div>
                        <div class="stat-value" id="stats-jobs">0</div>
                        <div class="stat-label">Total Jobs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon purple">‚ú®</div>
                        </div>
                        <div class="stat-value" id="stats-new">0</div>
                        <div class="stat-label">New Today</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon orange">üïê</div>
                        </div>
                        <div class="stat-value" id="stats-last">-</div>
                        <div class="stat-label">Last Check</div>
                    </div>
                </div>

                <!-- Jobs Section -->
                <section id="jobs-section" class="view-section section">
                    <div class="section-header">
                        <h2 class="section-title">üíº Job Listings</h2>
                        <div class="section-actions">
                            <button class="btn btn-ghost" onclick="loadJobs()">‚Üª Refresh</button>
                        </div>
                    </div>
                    
                    <!-- Filters -->
                    <div class="filter-bar" style="padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-subtle);">
                        <select class="filter-select" data-filter="company">
                            <option value="">All Companies</option>
                        </select>
                        <select class="filter-select" data-filter="location">
                            <option value="">All Locations</option>
                        </select>
                        <select class="filter-select" data-filter="dateRange">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                        <select class="filter-select" data-filter="status">
                            <option value="all">All Status</option>
                            <option value="new">New</option>
                            <option value="viewed">Viewed</option>
                            <option value="applied">Applied</option>
                            <option value="saved">Saved</option>
                        </select>
                        <div id="filter-tags"></div>
                        <span class="clear-filters" id="clear-filters" onclick="clearFilters()" style="display: none;">Clear all</span>
                    </div>
                    
                    <!-- Table -->
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th class="sortable">Job</th>
                                <th class="sortable">Location</th>
                                <th class="sortable">Posted</th>
                                <th>Status</th>
                                <th></th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-tbody">
                            <tr><td colspan="6"><div class="skeleton" style="height: 200px; margin: 1rem;"></div></td></tr>
                        </tbody>
                    </table>
                    
                    <!-- Pagination -->
                    <div class="pagination hidden" id="pagination">
                        <div class="pagination-info" id="pagination-info"></div>
                        <div class="pagination-controls" id="pagination-controls"></div>
                    </div>
                </section>

                <!-- Targets Section -->
                <section id="targets-section" class="view-section section" style="display: none;">
                    <div class="section-header">
                        <h2 class="section-title">üéØ Target Companies</h2>
                        <div class="section-actions">
                            <button class="btn btn-primary" onclick="openModal()">+ Add Target</button>
                        </div>
                    </div>
                    <div id="targets-grid" class="targets-grid">
                        <div class="skeleton" style="height: 150px;"></div>
                        <div class="skeleton" style="height: 150px;"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Target</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="target-form">
                    <input type="hidden" id="target-id">
                    
                    <div class="form-group">
                        <label class="form-label" for="company-name">Company Name</label>
                        <input type="text" class="form-input" id="company-name" placeholder="e.g., Stripe" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="careers-url">Careers Page URL</label>
                        <input type="url" class="form-input" id="careers-url" placeholder="https://stripe.com/jobs" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="role-keyword">Role Keyword</label>
                        <input type="text" class="form-input" id="role-keyword" placeholder="e.g., Software Engineer" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="target-active">Status</label>
                        <select class="form-select" id="target-active">
                            <option value="true">Active</option>
                            <option value="false">Paused</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/app.js"></script>
    <script>
        // Update nav badge
        setInterval(() => {
            const count = document.getElementById('stats-jobs')?.textContent || '0';
            document.getElementById('nav-jobs-count').textContent = count;
        }, 1000);
    </script>
</body>
</html>
